optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.0002, 
  weight_decay : 0.00005,
  betas: [0.9,0.999]
}} 
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.76,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/KITTI.yaml, 
            others: {subset: 'train'},
            virtual_dataset: CRN,
            real_dataset: KITTI},
  val : { _base_: cfgs/dataset_configs/KITTI.yaml, 
            others: {subset: 'test'},
            virtual_dataset: CRN,
            real_dataset: KITTI},
  test : { _base_: cfgs/dataset_configs/KITTI.yaml, 
            others: {subset: 'test'},
            virtual_dataset: CRN,
            real_dataset: KITTI}}
model : {
  NAME: DAPoinTr, 
  num_pred: 2048, 
  num_query: 128, 
  knn_layer: 1, 
  trans_dim: 384,
  up_factors: [1,4,2],
  num_p0: 256,
  num_pc: 128,
  bounding: True,
  radius: 1.0
  }
total_bs : 10
step_per_update : 1
max_epoch : 80 #cabinet,sofa 100
pre_train_epoch: 80 #cabinet,sofa 60

consider_metric: cd_l1
consider_metric_2: CDL2
consider_metric_3: UCD